<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="">
      <input type="text" id="bookname" value="name of book here" />
      <input type="text" id="length" value="length of book here" />
      <button>submit</button>
    </form>
  </body>
  <script>
    const submit = function(e) {
      // prevent default form action from being carried out
      e.preventDefault();

      const inputname = document.querySelector("#bookname"),
            inputlength = document.queryselector("#length")
        json = { bookname: inputname.value , length:inputlength.value},
        body = JSON.stringify(json);

      fetch("/submit", {
        method: "POST",
        body
      }).then(function(response) {
        // do something with the reponse
        console.log(response);
      });

      return false;
    };

    window.onload = function() {
      const button = document.querySelector("button");
      button.onclick = submit;
    };
  </script>
</html>
